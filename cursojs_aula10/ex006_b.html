<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - dentro do JS</title>
    <style>
        #msg{
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            text-align: center;
        }

        p{
            padding-top: 90px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="msg">
        <p>Intereja...</p>
    </div>

    <script> //EVENTO DENTRO DO JAVASCRIPT
    var a = document.getElementById('msg') 
    a.addEventListener('click',  clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)


        function clicar (){
            a.innerText = 'vc clicou no meu botao'
            a.style.background = 'red'
            }

        function entrar (){
            a.innerText = 'entrou'
            a.style.background = 'black'
            }
        
        function sair (){
            a.innerText = 'saiu'
            a.style.background = 'green'
            }    
    </script>
